<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href='../../css/form-sample.css' rel='stylesheet' type='text/css'>
    <title>form</title>

<body>
    <form id="contant-form" class="form" name="contact-form">
        <h2 class="form__headline">新規登録</h2>
        <div class="form__description">
            <p>必要事項をご入力のうえ、確認画面へお進みください。</p>
            <p><span class="form__required-label">必須</span>の項目はお手数ですが必ず入力をお願いいたします。</p>
        </div>
        <fieldset class="form__group">
            <legend class="form__group-header">
                <span class="form__group-label">ユーザ名<strong class="form__required-label">必須</strong></span>
            </legend>
            <div class="form__group-content">
                <div class="form__name">
                    <div class="form__text-input">
                        <label class="visually-hidden" for="family-name">ユーザ名</label>
                        <p class="text-input">
                            <input id="family-name" class="text-input__body" type="text" name="family-name"
                                autocomplete="family-name" placeholder="ユーザ名" title="姓の入力は必須です" required
                                aria-required="true">
                            <span class="text-input__validator"></span>
                        </p>
                    </div>
                </div>
                <p class="form__validation" data-validation="family-name" role="alert" aria-live="assertive"></p>
                <p class="form__validation" data-validation="given-name" role="alert" aria-live="assertive"></p>
            </div>
        </fieldset>
        <div class="form__group">
            <p class="form__group-header">
                <label class="form__group-label" for="email">メールアドレス<strong
                        class="form__required-label">必須</strong></label>
            </p>
            <div class="form__group-content">
                <div class="form__text-input">
                    <p class="text-input">
                        <input id="email" class="text-input__body" type="email" name="email"
                            placeholder="(例) example@example.com" autocomplete="email" title="メールアドレスは正しく記入してください"
                            required aria-required="true">
                        <span class="text-input__validator"></span>
                    </p>
                </div>
                <p class="form__validation" data-validation="email" role="alert" aria-live="assertive"></p>
            </div>
        </div>
        <div class="form__group">
            <p class="form__group-header">
                <label class="form__group-label" for="postal-code">郵便番号<strong
                        class="form__required-label">必須</strong></label>
            </p>
            <div class="form__group-content">
                <div class="form__postal-code">
                    <div class="form__text-input -narrow">
                        <p class="text-input">
                            <input id="postal-code" class="text-input__body" type="text" name="postal-code"
                                placeholder="000-0000" autocomplete="postal-code" pattern="\d{3}-?\d{4}"
                                title="郵便番号はハイフンありなしの7桁で記入してください" required aria-required="true">
                            <span class="text-input__validator"></span>
                        </p>
                    </div>
                    <div class="form__address-search-button">
                        <button class="button -small js-address-search" type="button">郵便番号から住所を検索する</button>
                    </div>
                </div>
                <p class="form__notion">郵便番号はハイフン(-)ありなしどちらでもご記入頂けます</p>
                <p class="form__validation" data-validation="postal-code" role="alert" aria-live="assertive"></p>
            </div>
        </div>
        <div class="form__group">
            <p class="form__group-header">
                <label class="form__group-label" for="address-level1">都道府県<strong
                        class="form__required-label">必須</strong></label>
            </p>
            <div class="form__group-content">
                <div class="form__select-box">
                    <div class="select-box">
                        <select id="address-level1" class="select-box__body" name="address-level1"
                            title="都道府県は必ず指定してください" required aria-required="true">
                            <option value="" disabled selected hidden>選択してください</option>
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                            <option value="岩手県">岩手県</option>
                            <option value="宮城県">宮城県</option>
                            <option value="秋田県">秋田県</option>
                            <option value="山形県">山形県</option>
                            <option value="福島県">福島県</option>
                            <option value="茨城県">茨城県</option>
                            <option value="栃木県">栃木県</option>
                            <option value="群馬県">群馬県</option>
                            <option value="埼玉県">埼玉県</option>
                            <option value="千葉県">千葉県</option>
                            <option value="東京都">東京都</option>
                            <option value="神奈川県">神奈川県</option>
                            <option value="新潟県">新潟県</option>
                            <option value="富山県">富山県</option>
                            <option value="石川県">石川県</option>
                            <option value="福井県">福井県</option>
                            <option value="山梨県">山梨県</option>
                            <option value="長野県">長野県</option>
                            <option value="岐阜県">岐阜県</option>
                            <option value="静岡県">静岡県</option>
                            <option value="愛知県">愛知県</option>
                            <option value="三重県">三重県</option>
                            <option value="滋賀県">滋賀県</option>
                            <option value="京都府">京都府</option>
                            <option value="大阪府">大阪府</option>
                            <option value="兵庫県">兵庫県</option>
                            <option value="奈良県">奈良県</option>
                            <option value="和歌山県">和歌山県</option>
                            <option value="鳥取県">鳥取県</option>
                            <option value="島根県">島根県</option>
                            <option value="岡山県">岡山県</option>
                            <option value="広島県">広島県</option>
                            <option value="山口県">山口県</option>
                            <option value="徳島県">徳島県</option>
                            <option value="香川県">香川県</option>
                            <option value="愛媛県">愛媛県</option>
                            <option value="高知県">高知県</option>
                            <option value="福岡県">福岡県</option>
                            <option value="佐賀県">佐賀県</option>
                            <option value="長崎県">長崎県</option>
                            <option value="熊本県">熊本県</option>
                            <option value="大分県">大分県</option>
                            <option value="宮崎県">宮崎県</option>
                            <option value="鹿児島県">鹿児島県</option>
                            <option value="沖縄県">沖縄県</option>
                        </select>
                    </div>
                </div>
                <p class="form__validation" data-validation="address-level1" role="alert" aria-live="assertive"></p>
            </div>
        </div>
        <div class="form__group">
            <p class="form__group-header">
                <label class="form__group-label" for="address-level2">以降の住所<strong
                        class="form__required-label">必須</strong></label>
            </p>
            <div class="form__group-content">
                <div class="form__text-input -wide">
                    <p class="text-input">
                        <input id="address-level2" class="text-input__body" type="text" name="address-level2"
                            autocomplete="address-level2" title="住所の入力は必須です" required aria-required="true">
                        <span class="text-input__validator"></span>
                    </p>
                </div>
                <p class="form__validation" data-validation="address-level2" role="alert" aria-live="assertive"></p>
            </div>
        </div>
        <div class="form__submit">
            <a href="#" onclick="history.back(); return false;"><button class="button" type="submit">戻る</button></a>
            <input class="button" value="確認">
            <button class="button" type="submit"><a href="./users_select_accounts.html">確認</button>
        </div>
    </form>
