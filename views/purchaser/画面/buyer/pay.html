<body>
    <header id="global-head">
        <h1 id="brand-logo">Logo</h1>
    </header>
    <aside id="sidebar">
        <nav id="global-nav">
            <ul>
                <li><a href="./home.html" class="nav-tach">Home</a></li>

            </ul>
        </nav>

    <main id="main">
        <div id="main-in">
            <div class="box-c">
                <h2>決済画面</h2>
                <div class="credit cf" style="margin: 0px; padding: 20px 0px 0px 10px;">
                    <div class="credit-card cf" style="width: 350px;">
                        <img src="http://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" width="80"
                            id="visa">
                        <img src="http://alfoart.com/images/golden_credit_card/chip.png" width="40" id="chip">
                        <div class="card-number">
                            <!-- カードナンバー -->
                            <p>00000000000</p>
                        </div>
                        <div class="card-name">
                            <!-- カード名義 -->
                            <p>旋律のタツマキ</p>
                        </div>
                        <div class="valid">
                            <div class="group">
                                <i>Valid</i>
                                <i>Thru</i>
                            </div>
                            <div class="expiry">
                                <!-- 月/年 -->
                                01/2023
                            </div>
                        </div>
                    </div>
                    <script type="text/ejs" id="form"></script>
                    <form>
                        <input name="cardName" placeholder="カード名義">
                        <div class="input-group">
                            <input name="cardNumber" maxlength="19" placeholder="カード番号">
                            <span class="icon-credit-card"></span>
                        </div>
                        <select>
                            <option value="01" selected>01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select>
                            <option value="2015" selected>2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                        <!-- セキュリティコード -->
                        <input type="number" placeholder="セキュリティコード">
                        <!-- <input onclick="cnf()" type="submit" value="決済"> -->
                        <input type="button" id="confirm-demo" value="決済">
                    </form>
                </div>
            </div>
        </div><!-- /#main-in -->
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script type="text/javascript">
        // サイドメニューs
        (function ($) {
            $(function () {
                $('.sub-menu').on({

                        $(this).addClass('is-active');
                    },
                    'mouseleave': function () {
                        $(this).removeClass('is-active');
                    }
                });
            });
        })(jQuery);
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://code.jquery.com/jquery-1.7.0.js"></script>
    <script src="https://canjs.com/release/1.1.0/can.jquery.js"></script>
    <script>
        $(".modal-open").modaal({
            // start_open: flag, // ページロード時に表示するか
            overlay_close: true,//モーダル背景クリック時に閉じるか
            before_open: function () {// モーダルが開く前に行う動作
                $('html').css('overflow-y', 'hidden');/*縦スクロールバーを出さない*/
            },
            after_close: function () {// モーダルが閉じた後に行う動作
                $('html').css('overflow-y', 'scroll');/*縦スクロールバーを出す*/
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        document.getElementById("confirm-demo").onclick = function () {
            var options = {
                text: 'カード番号：00000000\nカード名義：旋律のタツマキ\n月/年：01/2023', //\nでテキストの改行が出来ます
                buttons: {
                    cancel: 'キャンセル',
                    ok: '表示する'
                }
            };
            swal(options).then(function (value) {
                if (value) {
                    //表示するを選んだ場合の処理
                    swal('決済を完了！');
                }
            });
        };
    </script>
</body>
