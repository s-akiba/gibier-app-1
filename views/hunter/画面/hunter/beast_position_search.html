    <main id="main">
        <div id="main-in">
            <div class="box">
                <h2>位置情報の検索</h2>
                    <form id="contant-form" class="form" name="contact-form">
                        <fieldset class="form__group">
                            <legend class="form__group-header">
                                <span class="form__group-label">害獣名<strong class="form__required-label">必須</strong></span>
                            </legend>
                            <div class="form__group-content">
                                <div class="form__name">
                                    <div class="form__text-input">
                                        <label class="visually-hidden" for="family-name-furigana">害獣名</label>
                                        <p class="text-input">
                                            <input id="family-name-furigana" class="text-input__body" type="text"
                                                name="family-name-furigana" placeholder="鹿、猪など" title="害獣名を入力してください" required
                                                aria-required="true">
                                            <span class="text-input__validator"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form__group">
                            <p class="form__group-header">
                                <label class="form__group-label" for="address-level1">都道府県<strong
                                        class="form__required-label">必須</strong></label>
                            </p>
                            <div class="form__group-content">
                                <div class="form__select-box">
                                    <div class="select-box">
                                        <select id="address-level1" class="select-box__body" name="address-level1" title="都道府県は必ず指定してください"
                                            required aria-required="true">
                                            <option value="" disabled selected hidden>選択してください</option>
                                            <option value="北海道">北海道</option>
                                            <option value="青森県">青森県</option>
                                            <option value="岩手県">岩手県</option>
                                            <option value="宮城県">宮城県</option>
                                            <option value="秋田県">秋田県</option>
                                            <option value="山形県">山形県</option>
                                            <option value="福島県">福島県</option>
                                            <option value="茨城県">茨城県</option>
                                            <option value="栃木県">栃木県</option>
                                            <option value="群馬県">群馬県</option>
                                            <option value="埼玉県">埼玉県</option>
                                            <option value="千葉県">千葉県</option>
                                            <option value="東京都">東京都</option>
                                            <option value="神奈川県">神奈川県</option>
                                            <option value="新潟県">新潟県</option>
                                            <option value="富山県">富山県</option>
                                            <option value="石川県">石川県</option>
                                            <option value="福井県">福井県</option>
                                            <option value="山梨県">山梨県</option>
                                            <option value="長野県">長野県</option>
                                            <option value="岐阜県">岐阜県</option>
                                            <option value="静岡県">静岡県</option>
                                            <option value="愛知県">愛知県</option>
                                            <option value="三重県">三重県</option>
                                            <option value="滋賀県">滋賀県</option>
                                            <option value="京都府">京都府</option>
                                            <option value="大阪府">大阪府</option>
                                            <option value="兵庫県">兵庫県</option>
                                            <option value="奈良県">奈良県</option>
                                            <option value="和歌山県">和歌山県</option>
                                            <option value="鳥取県">鳥取県</option>
                                            <option value="島根県">島根県</option>
                                            <option value="岡山県">岡山県</option>
                                            <option value="広島県">広島県</option>
                                            <option value="山口県">山口県</option>
                                            <option value="徳島県">徳島県</option>
                                            <option value="香川県">香川県</option>
                                            <option value="愛媛県">愛媛県</option>
                                            <option value="高知県">高知県</option>
                                            <option value="福岡県">福岡県</option>
                                            <option value="佐賀県">佐賀県</option>
                                            <option value="長崎県">長崎県</option>
                                            <option value="熊本県">熊本県</option>
                                            <option value="大分県">大分県</option>
                                            <option value="宮崎県">宮崎県</option>
                                            <option value="鹿児島県">鹿児島県</option>
                                            <option value="沖縄県">沖縄県</option>
                                        </select>
                                    </div>
                                </div>
                                <p class="form__validation" data-validation="address-level1" role="alert" aria-live="assertive"></p>
                            </div>
                        </div>
                        <fieldset class="form__group">
                            <legend class="form__group-header">
                                <span class="form__group-label">ジャンル</span>
                            </legend>
                            <div class="form__group-content">
                                <!-- 性別のコードはISO 5218で定められたものに従う。 -->
                                <!-- @see https://ja.wikipedia.org/wiki/ISO_5218 -->
                                <ul class="form__group-list">
                                    <li class="form__group-list-item">
                                        <label class="radio">
                                            <input class="radio__input" type="radio" name="sex" value="1">
                                            <span class="radio__icon"></span>
                                            <span class="radio__text">タン</span>
                                        </label>
                                    </li>
                                    <li class="form__group-list-item">
                                        <label class="radio">
                                            <input class="radio__input" type="radio" name="sex" value="2">
                                            <span class="radio__icon"></span>
                                            <span class="radio__text">モモ</span>
                                        </label>
                                    </li>
                                    <li class="form__group-list-item">
                                        <label class="radio">
                                            <input class="radio__input" type="radio" name="sex" value="9">
                                            <span class="radio__icon"></span>
                                            <span class="radio__text">サーロイン</span>
                                        </label>
                                    </li>
                                    <li class="form__group-list-item">
                                        <label class="radio">
                                            <input class="radio__input" type="radio" name="sex" value="0">
                                            <span class="radio__icon"></span>
                                            <span class="radio__text">一頭以上</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </fieldset>
                        <div class="form__submit">
                            <p class="form__validation" data-validation="submit" role="alert" aria-live="assertive"></p>
                            <a href="./beast_position_list.html"><button class="button" type="button">送信する</button></a>
                        </div>
                    </form>
            </div>
        <footer class="footer">
            <p>FOOTER KAKU</p>
            <p>〒000-0000 <br class="sp_block">石川県金沢市武蔵町16-10<br>TEL (076)260-6112　 FAX (076)256-0620<br>営業時間 /
                10:00～19:30</p>

                    'mouseleave': function () {
                        $(this).removeClass('is-active');
